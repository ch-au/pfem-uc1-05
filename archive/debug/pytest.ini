[tool:pytest]
# Pytest configuration for FSV Mainz 05 ingestion tests

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    
# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests combining multiple components  
    database: Tests requiring database mocking
    html_parsing: Tests for HTML parsing functionality
    config: Configuration and environment variable tests
    slow: Tests that take longer to run
    
# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

